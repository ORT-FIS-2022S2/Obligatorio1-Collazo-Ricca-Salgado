<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Comensales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://github.com/ORT-FIS-2022S2/Obligatorio1-Collazo-Ricca-Salgado/blob/develop/src/interface/img/MenuEscolarLogo.jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Agregar Comensales
        </a>
      </div>
    </nav>
  </head>

  <body>
    <form>
        <div class="form-group col-4 p-2 mx-auto">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Santiago">
        </div>
        <div class="form-group col-4 p-2 mx-auto">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Molinari">
        </div>
        <div class="form-group col-4 p-2 mx-auto">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="12">
        </div>
        <div class="form-group col-4 p-2 mx-auto">
            <label for="colegio">Colegio</label>
            <select class="form-control" id="colegio">
              <option>Seminario</option>
              <option>Crandon</option>
              <option>Elbio Fernandez</option>
              <option>Los Pilares</option>
              <option>Jesus Maria</option>
              <option>Santa Rita</option>
              <option>Jose Pedro Varela</option>
            </select>
        </div>
        <div class="form-group col-4 p-2 mx-auto">
            <label for="dieta-especial">Dieta Especial</label>
            <select class="form-control" id="dieta-especial">
              <option>Celíaco</option>
              <option>Vegano</option>
              <option>Vegetariano</option>
              <option>Diabético</option>
              <option>Koscher</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-4 p-2 mx-auto">
            <button
              class="btn btn-danger"
              id="agregar-comensal"
              data-bs-toggle="tab"
            >
              Agregar comensal
            </button>
  </body>
</html>
